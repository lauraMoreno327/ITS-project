<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Delete</title>
</head>
<body>
    <div id = "menu">
        <ul name = "tab browser">
            <ul>    
                <li><a href="Home.html">Home</a></li>          
                <li><a href="index1.html">Add students and courses</a></li>
                <li><a href="Delete.html">Delete students or courses</a></li>
                <li><a href="editStudent.html">Edit student info</a></li>
            </ul>
        </ul>
        
        </div>
    <form class = "Remove items">
    <h3>Enter the ID of the student or the number of the course you wish to delete</h3>
<div class = "changeArrayStudents">
<input type="number" id="idPerson" placeholder="Student ID">
<button id ="DeleteStudent">Delete student</button>
</div>
<div class = "changeArrayCourses"></div>
<input type="number" id="idCourse" placeholder="Course Number">
<button id ="DeleteCourse">Delete Course</button>
</div>
</form>

<p id="hi"></p>
<p id="secondparagraph"></p>

    <script>
//........................................................................................................................
var data = JSON.parse(localStorage.getItem('Students list')); 
var courseData = JSON.parse(localStorage.getItem('Course List'));

    const removeStudent = (ev) =>{
        ev.preventDefault();
        for(var i =0; i<data.length;i++)  {
            if(data[i].idNumber==document.getElementById("idPerson").value){
            data.splice(i,1);
            }
  
        } 
        alert("The student with ID: " + document.getElementById("idPerson").value + " has been successfully removed");
        var first ="";
    for(var j=0; j<data.length;j++){
        var result = "The name of the currently enrolled students are:\n";
        first +=data[j].name;
        document.getElementById("hi").innerHTML = result + first  ;
    }

    }
    document.addEventListener('DOMContentLoaded',()=>{
document.getElementById("DeleteStudent").addEventListener("click", removeStudent)
;
});
// ......................................................................................................................
const removeCourse = (ev) =>{
    ev.preventDefault();
    for(var i =0; i<courseData.length;i++){
        if(courseData[i].iDC ==document.getElementById("idCourse").value){
            courseData.splice(i,1);
        } 
    }
alert("The course with number " + document.getElementById("idCourse").value + " has been successfully removed");
var first ="";
    for(var j=0; j<courseData.length;j++){
        var result = "The current courses are:\n";
        first +=courseData[j].nameC;
        document.getElementById("secondparagraph").innerHTML = result + first  ;
    }

}
document.addEventListener('DOMContentLoaded',()=>{
document.getElementById("DeleteCourse").addEventListener("click", removeCourse)
;
});



    </script>
    
</body>
</html>
